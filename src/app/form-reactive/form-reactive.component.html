<app-navbar></app-navbar>

<div class="contenitore">

  <form [formGroup]="formReactive" (ngSubmit)="onSubmit()" name="formReactive">
    
    <h3>Dati personali</h3>
    <div class="row div-input">
      <div class="d-none">
        <input type="hidden" formControlName="id">
      </div>
      <div class="col-auto ">
          <label class="form-label">name</label>
          <input type="text" class="form-control"  placeholder="name" formControlName="name">
      </div>
      <div class="col-auto">
          <label  class="form-label">username</label>
          <input type="text" class="form-control"  placeholder="username" formControlName="username" >
      </div>
      <div class="col-auto">
          <label  class="form-label">email</label>
          <input type="email" class="form-control"  placeholder="email" formControlName="email">
      </div>
    </div>

    <h3>Indirizzo</h3>
    <div class="row div-input" formGroupName="address">
      <div class="col-auto div-input">
        <label  class="form-label">street</label>
        <input type="text" class="form-control"  placeholder="street" formControlName="street">
      </div>
      <div class="col-auto div-input">
        <label  class="form-label">suite</label>
        <input type="text" class="form-control"  placeholder="suite" formControlName="suite">
      </div>
      <div class="col-auto div-input">
        <label  class="form-label">city</label>
        <input type="text" class="form-control"  placeholder="city" formControlName="city">
      </div>
      <div class="col-auto div-input">
        <label  class="form-label">zipcode</label>
        <input type="text" class="form-control"  placeholder="zipcode" formControlName="zipcode">
      </div>
      <div formGroupName="geo" style="display: flex;">
        <div class="col-auto div-input ">
          <label>Latitudine</label>
          <input type="text" class="form-control"  placeholder="Lat" formControlName="lat" [maxLength]="7" pattern="[/^(-?\d{1,2}\.\d{4})$/]*">
        </div>
        <div class="col-auto div-input">
          <label>Longitudine</label>
          <input type="text" class="form-control"  placeholder="Lng" formControlName="lng" [maxLength]="8" pattern="[/^(-?\d{1,3}\.\d{4})$/]*">
        </div>
      </div>
    </div>

    <div class="row div-input">
      <div class="col-auto div-input">
        <button type="submit" class="btn btn-success" [disabled]="formReactive.invalid">Registra</button>
      </div> 
    </div>
  </form>

  <div class="row div-input ">
    <div class="col-auto " >
      <ul>
        <h1>Utenti in lista</h1>
          <li *ngFor="let item of utenti">
              {{item.id}}# {{item.name}}
          </li>
      </ul>
      </div>
  </div>
  
</div>
